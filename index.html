<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Multimedia in HTML</h1>
      <h2>Images in HTML</h2>

      <img
        src="https://www.esrb.org/wp-content/uploads/2023/08/Roblox-Key.png"
        alt="Roblox"
        height="300"
        width="300"
      />

      <h2>Audio in HTML</h2>
      <audio controls autoplay>
        <source src="oggy-song-39699.mp3" type="audio/mpeg" />
      </audio>

      <h2>Vedio in HTML</h2>
      <video controls autoplay height="200" width="200" loop>
        <source src="" type="video/mp4" />
      </video>
    </center>

    <h2>Iframe in HTML</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/ZHgyQGoeaB0?si=40yYOTUksXfWh7s7"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
